name: Deploy to GitHub Pages

on:
  push:
    branches: [main, claude/check-app-status-E58UY]
  schedule:
    # Daily at 12:30 UTC (6:00 PM IST) â€” run pipeline + deploy
    - cron: '30 12 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pipeline (seed + train + predict + export)
        run: python -m pipeline.run_daily --seed

      - name: Prepare Pages artifact
        run: |
          mkdir -p _site
          cp cardamom_webapp/index.html _site/
          cp -r cardamom_webapp/data _site/data/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
